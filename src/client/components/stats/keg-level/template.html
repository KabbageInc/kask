<div class="row">
  <div class="col-12">
    <div style="display: block;" *ngIf="loaded">
      <canvas baseChart
              [datasets]="chartData"
              [options]="chartOptions"
              [colors]="chartColors"
              [legend]="true"
              [chartType]="'line'"
              >
      </canvas>
    </div>
  </div>
</div>
