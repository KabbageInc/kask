<div class="tap-card">
    <div class="tap-info">
        <h2 class="tap-title">
            {{info.TapName}}
            <small class="hidden-sm-down"><br /><i>{{info.Description}}</i></small>
        </h2>
    </div>
    <div class="beer-info" *ngIf="contents?.BeerId">
        <h3 class="beer-title">
            {{contents?.BeerName}}
        </h3>
        <ul class="beer-details">
            <li>
                Style
                <p><a *ngIf="contents?.Style?.StyleName" class="info-page-link" [routerLink]="['/styles/', contents.Style.StyleId]"><i>{{contents.Style.StyleName}}</i></a></p>
            </li>
            <li>
                Brewery
                <p><a *ngIf="contents?.Brewery?.BreweryName" class="info-page-link" [routerLink]="['/breweries/', contents.Brewery.BreweryId]"><i>{{contents.Brewery.BreweryName}}</i></a></p>
            </li>
        </ul>

        <p class="beer-details-2">
            <span *ngIf="contents?.ABV"><strong>ABV:</strong> <i>{{contents.ABV}}%</i></span>
            <span *ngIf="contents?.IBU"><strong>IBU:</strong> <i>{{contents.IBU}}</i></span>
            <span *ngIf="contents?.Size"><strong>Size:</strong> <i>{{contents.Size}} Barrel</i></span>
        </p>
    </div>
</div>

<section class="tap-handle hidden-md-down" parallax-scroll="-0.5">
    <img src="/assets/img/tap-handle.png">
    <div class="tap-image">
        <img src="{{getImage()}}" alt="beer image" />
    </div>
</section>
