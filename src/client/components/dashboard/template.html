<section class="tap-section">
    <div class="tap-container">
        <div class="container container-wide">
          <div class="row">
            <div class="col-lg-3 col-md-6" *ngFor="let tap of taps">
                <tap [info]="tap"></tap>
            </div>
          </div>
            <div class="row row-overlap">
                <div class="col-lg-3 col-md-6" *ngFor="let tap of taps">
                    <tap-image [info]="tap"></tap-image>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="storage-section">
    <div class="container container-wide">
        <div class="row" *ngFor="let location of locations">
            <div class="col-12">
                <location [info]="location"></location>
            </div>
        </div>
    </div>
</section>
