<section class="tap-section">
    <div class="tap-container">
        <div class="container container-wide">

                <div class="row">
                    <div class="arrow-buttons align-items-center">
                        <span class="fa fa-chevron-left float-left" *ngIf="taps.length>4 && leftIndex>0" (click)="shiftLeft()"></span>
                        <span class="fa fa-chevron-right float-right" *ngIf="taps.length>4 && leftIndex<taps.length-4" (click)="shiftRight()"></span>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-3" *ngFor="let tap of getVisibleTaps(); let i = index">
                        <tap [info]="tap" [tapNum]="i" [isLoggedIn]="isLoggedIn" (remove)="removeTap($event)"></tap>
                    </div>
                </div>

        </div>
    </div>
    <chalkboard-bottom></chalkboard-bottom>
    <div class="divider-brick"></div>
</section>
