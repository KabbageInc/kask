<section class="container" *ngIf="polls">
  <div *ngIf="!polls.length">
    There are currently no active polls.
  </div>

  <poll *ngFor="let poll of polls" [poll]="poll" [isAdmin]="isAdmin"></poll>

  <button class="btn btn-outline-info" *ngIf="isAdmin" (click)="isAddingPoll=true">New Poll</button>
  <add-poll *ngIf="isAddingPoll" (submitted)="addPoll($event)" (cancelled)="isAddingPoll=false"></add-poll>
</section>
<chalkboard-bottom></chalkboard-bottom>
