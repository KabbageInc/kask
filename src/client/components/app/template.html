<section class="chalkboard-container">
    <div class="container-fluid">
        <nav class="navbar navbar-toggleable-md navbar-inverse">
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" routerLink="/">
                <img src="/assets/img/logo.png" height="30" alt="Logo">
                Kabbage Kegs
            </a>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav mr-auto">
                    <a class="nav-item nav-link" routerLink="/" routerLinkActive="active">Dashboard</a>
                    <a class="nav-item nav-link" routerLink="/stats" routerLinkActive="active">Stats</a>
                    <a class="nav-item nav-link" routerLink="/votes" routerLinkActive="active">Votes</a>
                </div>

                <ng-container *ngIf="!hideLoginForm">
                    <form class="form-inline" *ngIf="!isLoggedIn && !isSigningUp" (ngSubmit)="loginForm.form.valid && logIn()" #loginForm="ngForm">
                        <input class="form-control mr-sm-2" type="text" name="username" placeholder="Username" [(ngModel)]="emailInput">
                        <input class="form-control mr-sm-2" type="password" name="password" placeholder="Password" [(ngModel)]="passwordInput">
                        <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Log In</button>
                        <button class="btn btn-link my-2 my-sm-0" type="button" (click)="toggleSignUp()">Sign Up</button>
                    </form>
                    <form class="form-inline" *ngIf="!isLoggedIn && isSigningUp" (ngSubmit)="loginForm.form.valid && signUp()" #loginForm="ngForm">
                        <input class="form-control mr-sm-2" type="text" name="username" placeholder="Username" [(ngModel)]="emailInput">
                        <input class="form-control mr-sm-2" type="password" name="password" placeholder="Password" [(ngModel)]="passwordInput">
                        <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Sign Up</button>
                        <button class="btn btn-link my-2 my-sm-0" type="button" (click)="toggleSignUp()">Log In</button>
                    </form>
                    <form class="form-inline" *ngIf="isLoggedIn">
                        <button class="btn btn-link my-2 my-sm-0" type="submit" routerLink="/user">Profile</button>
                        <button class="btn btn-link my-2 my-sm-0" type="submit" (click)="logOut()">Log Out</button>
                    </form>
                </ng-container>
            </div>
        </nav>
    </div>

    <router-outlet></router-outlet>
</section>
