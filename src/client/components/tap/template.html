<div class="card card-inverse card-success">
    <img class="card-img-top img-fluid" src="{{getImage()}}" alt="beer image">
    <div class="card-block">
        <h2 class="card-title tap-title">
            {{info.TapName}} 
            <br /> 
            <small>{{info.Description}}</small>
        </h2>
    </div>
    <div class="card-block beer-details" *ngIf="contents?.BeerId">
        <h3 class="beer-title">
            {{contents?.Name}}
        </h3>
        <h4 *ngIf="contents?.Style?.Name">
            <strong>Style:</strong> 
            <a [routerLink]="['/styles/', contents.Style.StyleId]"><i>{{contents.Style.Name}}</i></a>
        </h4>
        <h4 *ngIf="contents?.Brewery?.Name">
            <strong>Brewery:</strong> 
            <a [routerLink]="['/breweries/', contents.Brewery.BreweryId]"><i>{{contents.Brewery.Name}}</i></a>
        </h4>
        <p class="beer-info">
            <span *ngIf="contents?.ABV"><strong>ABV:</strong> <i>{{contents.ABV}}%</i></span>
            <span *ngIf="contents?.IBU"><strong>IBU:</strong> <i>{{contents.IBU}}</i></span>
        </p>
    </div>
</div>
