<div class="form-group text-right">
  <select class="form-control" (change)="selectedDestination = $event.target.value">
    <option value="">(Select)</option>
      <option *ngFor="let tap of taps" [value]="'tap_'+tap.TapId">{{tap.TapName}}</option>
      <option *ngFor="let loc of locations" [value]="'loc_'+loc.LocationId">{{loc.Name}}</option>
      <option *ngIf="showClear" value="clear" class="text-danger">Clear</option>
  </select>

  <button type="button" class="btn btn-outline-info" [ngClass]="!selectedDestination ? 'disabled' : ''" (click)="moveKeg()">{{selectedDestination === 'clear' ? 'Submit' : 'Move'}}</button>
</div>
