<section class="container">
  <div class="row">
    <div class="col-12">
      <div class="tap-edit" *ngFor="let tap of taps">
        <tap-edit [info]="tap"></tap-edit>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <section class="storage-section" *ngFor="let location of locations">
          <location [info]="location" [taps]="taps"></location>
      </section>
    </div>
  </div>
</section>
